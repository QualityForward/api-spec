type: object
properties:
  test_phase:
    type: object
    properties:
      name:
        type: string
        description: テストフェーズの名前
      start_on:
        type: string
        format: date-time
        description: テストフェーズの開始日
      end_on:
        type: string
        format: date-time
        description: テストフェーズの終了日
      redmine_issues_url:
        type: string
        description: Redmineの新規チケット作成画面のURL
      redmine_base_url:
        type: string
        description: RedmineのベースURL
      redmine_latest_issues_url:
        type: string
        description: Redmineの最近のインシデント取得用URL
      jira_username:
        type: string
        description: JIRAのユーザ名
      jira_site:
        type: string
        description: JIRAのURL
      jira_context_path:
        type: string
        description: JIRAのコンテキストパス
      jira_jql:
        type: string
        description: JIRAのJQL
      bug_tracking_system:
        type: integer
        description: Redmineは1、JIRAは2
      reviewer_emails:
        type: string
        description: レビュアーのメールアドレス
      archived:
        type: boolean
        description: アーカイブの有無
      jira_password:
        type: string
        description: JIRAのパスワード
      test_suite_version_ids:
        type: array
        description: 紐づけたいテストスイートバージョンID
        items:
          type: integer
    required:
      - name
      - start_on
      - end_on
      - test_suite_version_ids
