type: object
properties:
  test_suite_version:
    type: object
    properties:
      name:
        type: string
        description: テストスイートバージョン名
      user_id:
        type: integer
        description: バージョンの管理者
      note:
        type: string
        description: 備考
      status:
        type: integer
        description: |
          バージョンのステータス<br>
          （例）
          - 編集中=1
          - 利用可=2
          - 利用不可=3
          - レビュー待ち=4
      lock:
        type: boolean
        description: バージョンのロックの有無
      lock_memo:
        type: string
        description: 一言メモの内容
      tag_list:
        type: string
        description: 登録しているタグ
    required:
      - name
