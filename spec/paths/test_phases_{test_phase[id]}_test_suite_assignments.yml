    テストフェーズにテストスイートバージョンを紐づけます。
  parameters:
    - $ref: ../components/parameters/test_phase_id.yml
    - $ref: ../components/parameters/test_suite_version_id.yml
    - $ref: ../components/parameters/api_key.yml
  requestBody:
    $ref: ../components/requestBodies/postTestSuiteAssignmentRequest.yml
  responses:
    "201":
      $ref: ../components/responses/postTestSuiteAssignmentResponse.yml
