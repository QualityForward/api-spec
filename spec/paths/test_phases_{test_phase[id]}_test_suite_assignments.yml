      $ref: ../components/responses/NotFound.yml
    "422":
      $ref: ../components/responses/postFailTestSuiteAssignmentResponse.yml
  x-codeSamples:
    - lang: "cURL"
      label: "CLI"
      source: |
        curl --request POST \
          --header "Content-Type: application/json" \
          --data '{"api_key": "[生成したAPIキー]", "test_suite_assignment":{"test_suite_version_id":[紐づけるテストスイートバージョンid]}}' \
          "https://cloud.veriserve.co.jp/api/v2/test_phases/[対象のテストフェーズid]/test_suite_assignments"
