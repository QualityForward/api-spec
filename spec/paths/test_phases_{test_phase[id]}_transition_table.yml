get:
  operationId: GetTestPhaseTransitionTable
  tags:
    - TestPhase
  summary: テストフェーズの実績推移表データ取得
  description: |
    テストフェーズ配下の全テストサイクルの実績推移表データを取得します。<br>
    各テストサイクルごとに、日付別の実績データ（消化件数、進捗率、結果別件数など）が返されます。
  parameters:
    - $ref: ../components/parameters/test_phase_id.yml
    - $ref: ../components/parameters/api_key.yml
  responses:
    "200":
      description: 成功時
      content:
        application/json:
          schema:
            $ref: ../components/schemas/TransitionTableResponse.yml
          example:
            test_cycles:
              - id: 434
                name: "test_cycle_1"
                start_on: "2025-11-19"
                end_on: "2025-11-21"
                transition_table:
                  test_result_input_count:
                    "20251118": 0
                    "20251119": 0
                    "20251120": 0
                  estimate_test_result_input_count:
