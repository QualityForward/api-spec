post:
  operationId: PostAutoTestResults
  tags:
    - AutoTestResult
  summary: 自動テスト結果入力
  description: |
    自動テストの安定性を分析するために、複数の自動テストケースの実行結果をまとめて入力します。<br>
    必須項目の値が不正な場合や、auto_test_resultsが空の場合、また、auto_test_results内で一意であるべきauto_test_case_external_keyの重複がある際はエラーが返ります。
  parameters:
    - $ref: ../components/parameters/api_key.yml
  requestBody:
    $ref: ../components/requestBodies/postAutoTestResultsRequest.yml
  responses:
    "201":
      $ref: ../components/responses/NoResponse.yml
    "400":
      $ref: ../components/responses/badRequest.yml
    "422":
      $ref: ../components/responses/postFailAutoTestResultsResponse.yml
  x-codeSamples:
    - lang: "cURL"
      label: "CLI"
      source: |
        curl --request POST \
          --header "Content-Type: application/json" \
          --data '{
            "api_key": "[生成したAPIキー]",
            "auto_test_suite_external_key": "sample",
            "auto_test_suite_name": "サンプル自動テスト",
            "auto_test_cycle_name": "2024-07-03",
            "auto_execution_device_external_key": "ios17_4",
            "auto_execution_device_name": "iOS+17.4",
            "auto_test_results": [
              {
                "auto_test_case_external_key": "auto_sample1",
                "result": "pass",
              },
              {
                "auto_test_case_external_key": "auto_sample2",
                "auto_test_case_name": "サンプル自動テストケース2",
                "auto_execution_pattern_external_key": "dataScenario1",
                "auto_execution_pattern_name": "データシナリオ1",
                "result": "fail",
                "execution_time_taken": 100,
                "info_url": "https://example.com",
                "remark": "sample_test2"
              },
                "auto_test_case_external_key": "auto_sample2",
                "auto_test_case_name": "サンプル自動テストケース2",
                "auto_execution_pattern_external_key": "dataScenario2",
                "auto_execution_pattern_name": "データシナリオ2",
                "result": "pass",
                "execution_time_taken": 100,
                "info_url": "https://sample1.com,https://sample2.com",
                "remark": "sample_test3"
              }
            ]
          }' \
          "https://cloud.veriserve.co.jp/api/v2/auto_test_suites"
